<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Comparison Sorting Algorithms</h1>
    </div>

    <div class="controls">
      <button onclick="randomizeArray()">Randomize Array</button>
      <button onclick="animateSort(insertionSort)">Insertion Sort</button>
      <button onclick="animateSort(selectionSort)">Selection Sort</button>
      <button onclick="animateSort(bubbleSort)">Bubble Sort</button>
      <button onclick="animateSort(quickSort)">Quick Sort</button>
      <button onclick="animateSort(mergeSort)">Merge Sort</button>
      <button onclick="animateSort(shellSort)">Shell Sort</button>
      <button onclick="changeSize()">Change Size</button>
    </div>

    <div id="container"></div>

    <div class="footer">
      <button onclick="skipBack()" id="skipBackBtn">Skip Back</button>
      <button onclick="stepBack()" id="stepBackBtn">Step Back</button>
      <button onclick="pauseResume()" id="pauseBtn">Pause</button>
      <button onclick="stepForward()" id="stepForwardBtn">Step Forward</button>
      <button onclick="skipForward()" id="skipForwardBtn">Skip Forward</button>
      <input type="range" class="slider" id="speedControl" min="1" max="10" value="5" oninput="updateSpeed()">
      <label for="canvasWidth">W:</label>
      <input type="number" id="canvasWidth" value="800">
      <label for="canvasHeight">H:</label>
      <input type="number" id="canvasHeight" value="300">
      <button onclick="changeCanvasSize()">Change Canvas Size</button>
      <button onclick="moveControls()">Move Controls</button>
    </div>

    <div id="range-text">Animation Speed</div>

    <div class="footer-text" >
        <p>Algorithm Visualizations</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
